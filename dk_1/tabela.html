<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="500px" align="center" border="1px">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>24</td>
            <td>LOCO</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>98</td>
            <td>Veio</td>
        </tr>
    </table>

    <br>
    <!--
        table -> tabela
        tr -> linha da tabela
        td -> coluna da tabela

        melhor jeito usar tags próprias:
    -->
    <table width="900px" align="center" border="1px">
        <thead align="left">
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </thead>

        <tbody align="center">
            <tr>
                <td>Henrique</td>
                <td>!2</td>
                <td>Programa</td>
            </tr>
            <tr>
                <td>Juliana</td>
                <td> -> </td>
                <td>Escola</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
