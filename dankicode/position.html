<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu-fixed {
            width: 100%;
            height: 200px;
            background-color: gray;
            position: fixed;

            /*
            fixed- posição fixa
            absolute- relativa a pagina principal
            relative- relativa onde o elemento se encontra
            */


            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }

        .box {
            width: 100%;
            height: 1400px;
            background-color: red;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="menu-fixed"></div>
    <div class="box"></div>
</body>

</html>
