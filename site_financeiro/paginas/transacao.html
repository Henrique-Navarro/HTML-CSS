    <link rel="stylesheet" href="../estilo/menu.css">

    <script>
        function cadastroTranscao() {
            window.alert('Transação Cadastrada com sucesso!')
        }

        function pesquisar() {
            prompt('Buscar:');
        }

<body>
    <div id="menu">
        <ul>
            <!--Hover quando passar em buscar aparece uma lupa-->

            <input type="text" id="pesquisa" placeholder="buscar">
            <li><a href="index.html">principal</a></li>
            <li><a href="contato.html">contato</a></li>
            <li><a href="sobre.html">sobre</a></li>

            <label for="numeroTrans">

            <button class="botaoOpcao" style="margin: 7% 25px 0px 0px;">

            </button>
            <button class="botaoOpcao" style="margin: 7% 0px 0px 25px;">

                <option value="casa">casa</option>
                <option value="viagem">viagem</option>
                <option value="compras">compras</option>
