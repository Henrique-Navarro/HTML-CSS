<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 75px;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: black;
            background-color: red;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Exemplo</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>

</html>
