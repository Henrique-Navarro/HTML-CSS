<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            # -> id
            . -> class
            : -> pseudo-class
            :: -> pseudo-element
            > -> children
        */
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: purple;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://github.com/Henrique-Navarro?tab=repositories" target="blank">Github</a></li>
        <li><a href=" https://www.youtube.com/?hl=pt&gl=BR" target="blank">Youtube</a></li>
        <li><a href="https://classroom.google.com/u/1/h" target="blank">Google</a></li>
    </ul>
</body>

</html>
