<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS JS</title>

    <style>
        #flex-container {
            width: 100%;
            background-color: blue;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #flex-container>div {
            padding: 20px 30px;
            font-size: 30px;
            background-color: #ddd;
            margin: 10px;
            text-align: center;
        }

        @media(max-width:400px) {
            #flex-container {
                flex-direction: column;
            }

            #flex-container>div {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
