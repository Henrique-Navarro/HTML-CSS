<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test1,
        .test2,
        .test3 {
            background-color: gray;
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        /*passar mouse por cima*/
        .test1:hover {
            height: 600px;
            background-color: blue;
        }

        .test1:hover,
        .test2,
        .test3 {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
</body>

</html>
